<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts</title>
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
    <h1 class="form-title">HAVE SOME QUESTIONS?</h1>

    <form id="contact-form" action="submit.php" method="POST">
        <div class="form-group">
            <label for="fname">First Name</label><br>
            <input type="text" id="fname" name="fname" placeholder="Enter your first name" required>
        </div>
    
        <div class="form-group">
            <label for="lname">Last Name</label><br>
            <input type="text" id="lname" name="lname" placeholder="Enter your last name" required>
        </div>
    
        <div class="form-group">
            <label for="email">E-mail</label><br>
            <input type="email" id="email" name="email" placeholder="Enter your e-mail address" required>
        </div>
    
        <div class="form-group">
            <label for="phone">Phone</label><br>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="Enter your phone number" required>
        </div>
    
        <div class="form-group">
            <label for="problem">How can we help?</label><br>
            <textarea id="problem" name="problem" placeholder="Describe your problem/question" required></textarea>
        </div>
    
        <input type="submit" value="Submit">
    </form>
    
    </div>


</body>
</html>
